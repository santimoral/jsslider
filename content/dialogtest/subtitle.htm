<!DOCTYPE html>
	<head>

	<!-- jQuery and jQuery UI libraries and style sheets -->
	<script src="../../lib/js/jquery-1.8.3.min.js"></script>
	<script src="../../lib/js/jquery-ui.js"></script>
	<script src="../../lib/js/jquery.loadJSON.js"></script>

	<!-- content  -->
	<script src="content.json"></script>

	<script>

	function getSubtitle()
	{
		var htmlContent = "";
		
		// count the number of slides
		var elements = slides_content.length;
	
		// put the subtitle in the container
		for (var count = 0; count < elements; count++) {
			var subtitleContent = slides_content[count].subtitle;
			if (subtitleContent) {
				htmlContent += '<h2>Slide ' + count + '</h2>';
				htmlContent += '<p>' + subtitleContent + '</p>';
			}
		}

		$('#wrapper').append(htmlContent);
	}

	</script>

	</head>

	<body>

		<div id="wrapper" style="font-family: Verdana, Arial, sans-serif;">

		</div>

	<script>
	getSubtitle();
	</script>
	
	</body>

</html>
